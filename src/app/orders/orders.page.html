<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button [defaultHref]="hrefTag">
    </ion-back-button>
  </ion-buttons>
  <ion-title>Order List</ion-title>
</ion-toolbar>

<ion-content class="full-background">
  <div *ngIf="orderListAvailable && (orderList.length > 0)">
    <ion-card *ngFor="let order of orderList">
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col>
              <ion-icon color="grey" name="cart"></ion-icon> Order Id: {{order.orderId}}
          </ion-col>
        </ion-row>
          <ion-row class="ion-align-items-center">
            <ion-col>
                <ion-icon color="grey" name="calendar"></ion-icon>
                Date: {{order.lastUpdatedAt}}
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-center">
            <ion-col>
                <ion-icon color="grey" name="cash"></ion-icon> Total: {{order.orderTotal}} ZMW
            </ion-col>
          </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="12">
            <ion-icon color="grey" name="cog"></ion-icon>
            Total Net Weight: <strong text-uppercase>{{order.totalNetWeight | number: '.2-2'}} tonnage</strong>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="12" class="{{order.status}}"> 
              <ion-icon color="grey" name="podium"></ion-icon>Status: <strong text-uppercase>{{order.status}}</strong>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="12">
            <ion-button fill="outline" color="secondary" item-end (click)="getOrderDetial(order)">view order</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
    <ion-card *ngIf="orderListAvailable && (orderList.length < 1)">
      <ion-card-header text-center class="noDataView">
          <ion-icon name="alert"></ion-icon>
        <h4>No record found!</h4>
      </ion-card-header>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
