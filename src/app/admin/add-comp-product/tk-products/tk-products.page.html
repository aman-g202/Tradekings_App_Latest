<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]=hrefTag>
      </ion-back-button>
    </ion-buttons>
    <ion-title>TK Products</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Search TK Products" #q (ionChange)="searchProducts(q.value)"></ion-searchbar>
</ion-header>

<ion-content class="full-background">
  <ion-list *ngIf="tkProductListAvailable">
    <ion-card *ngFor="let product of filteredList" (click)="navigateAddCompProduct(product)">
      <ion-card-content>
        <ion-row>
          <ion-col size="2">
            <ion-icon name="cube"></ion-icon>
          </ion-col>
          <ion-col size="10">
            <span>{{product.productName}}</span>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-list class="noDataView" *ngIf="!tkProductListAvailable">
    <ion-card>
      <ion-card-header>
        <ion-icon name="alert" class="alert"></ion-icon>
        <h4>No record found!</h4>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
