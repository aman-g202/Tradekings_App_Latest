<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="hrefTag"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit User Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="full-background">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" class="rstPwdBtn" (click)="openResetModelPopUp()">RESET PASSWORD</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-icon name="locate" class="ion-padding-end"></ion-icon>
              <ion-label color="medium">Province</ion-label>
              <ion-select [(ngModel)]="selectedProvince" interface="popover">
                <ion-select-option *ngFor="let province of provinceList" [value]="province">
                  {{province}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="12" size-sm style="margin-top: -10px">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating" color="medium">Name</ion-label>
              <ion-input [(ngModel)]="userName"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">{{userCodeLabel}} Code</ion-label>
              <ion-input value="Disabled" disabled [(ngModel)]="userCode"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="isCustomer">
          <ion-col>
            <ion-row>
              <ion-col>
                <ion-item lines="none">
                  <ion-label>Associated SM</ion-label>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item lines="none">
                  <ion-button slot="end" (click)="openSelectSmModel()">+</ion-button>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row *ngFor="let sm of associatedSM ">
              <ion-col size="auto" class="sm-col" *ngIf="associationAvailable">
                <ion-card>
                  {{sm.name}}
                  <ion-icon (click)="removeSalesman(sm)" name="close-circle" class="pill-close-icon"
                    class="ion-padding-start"></ion-icon>
                </ion-card>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="!associationAvailable">
              <ion-col size="12" size-sm>
                <ion-item lines="none">No Association found!!</ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button [disabled]="!(isAuthorized)" expand="full" class="updateCstBtn" (click)="updateUser()">UPDATE
              {{userCodeLabel}}</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
