<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button [defaultHref]= hrefTag>
    </ion-back-button>
  </ion-buttons>
  <ion-title>Change Password</ion-title>
</ion-toolbar>

<ion-content>
  <form [formGroup]="changePasswordForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Old Password</ion-label>
            <ion-input type="password" formControlName="oldPassword"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <p class="error" *ngIf="changePasswordForm.get('oldPassword').hasError('required') && changePasswordForm.get('oldPassword').touched">
        *Old Password is required
      </p>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">New Password</ion-label>
            <ion-input type="password" formControlName="newPasssword"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <p class="error" *ngIf="changePasswordForm.get('newPasssword').hasError('required') && changePasswordForm.get('newPasssword').touched">
        *New Password is required
      </p>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Re Enter Password</ion-label>
            <ion-input type="password" formControlName="reEnterPassword"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <p class="error" *ngIf="changePasswordForm.get('reEnterPassword').hasError('required') && changePasswordForm.get('reEnterPassword').touched">
        *Re Enter Password
      </p>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button [disabled]="changePasswordForm.invalid" (click)="changePassword()" expand="full">
            Change Password
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
