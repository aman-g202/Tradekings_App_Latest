<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]=hrefTag> </ion-back-button>
    </ion-buttons>
    <ion-title>View Statement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="stmtAvailable && statements.length">
    <ion-card>
      <ion-item *ngFor="let item of statements" class="ion-no-padding">
        <ion-grid style="padding-bottom: 20px;">
          <ion-row>
            <ion-col size="6">
              <p class="desc">{{item.desc}}</p>
              <p class="ref">#{{item.ref}}</p>
              <p class="time">{{item.date | date: 'dd/M/yy, h:mm a'}}</p>
            </ion-col>
            <ion-col size="6" class="ion-text-end">
              <p class="credit" *ngIf="item.credit">+ {{item.credit | number: '.2'}}</p>
              <p class="debit" *ngIf="item.debit">- {{item.debit | number: '.2'}}</p>
              <p class="balance">{{item.balance | number: '.2'}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  </ion-list>
  <ion-card class="noDataView" *ngIf="!stmtAvailable && statements.length === 0">
    <ion-card-header>
      <ion-icon name="alert" class="alert"></ion-icon>
      <h4>No record found!</h4>
    </ion-card-header>
  </ion-card>
</ion-content>

<ion-footer *ngIf="stmtAvailable && statements.length">
  <ion-button class="ion-padding-right" expand="full" (click)="createPdf()">
    <ion-icon name="document" class="ion-padding-end"></ion-icon>Download PDF
  </ion-button>
</ion-footer>
